<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- loads the JQuery -->
    <script type="text/javascript" src="Scripts/jquery_2_1_0.js"></script>
    <title>Alien Invasion</title>
    <!-- Imports the CSS -->
    <style type="text/css">
        @import url("CSS/style.css");
    </style>
</head>
<body onload="oneTimeTasks()" class="ui-widget">
    <div id="fb-root"></div>
    <script><!-- script for the facebook plug-in -->
				(function(d, s, id) {
  					var js, fjs = d.getElementsByTagName(s)[0];

    <div id="main">

            <img src="images/alien2.png" width="54" height="65" class="imgLeft" alt="Alien Left" />
            <img src="images/alien2.png" width="54" height="65" class="imgRight" alt="Alien Right" />
            <h1>Alien invasion</h1>

        </div><!--end of centerTop div -->

        <aside id="left">
            <h2>Controls</h2>
            <p>&#8593;  Move spaceship up</p>
            <p>&#8595;  Move spaceship down </p>
            <p>&#8592;  Move spaceship left</p>
            <p>&#8594;  Move spaceship right</p>
            <h2> Select Level</h2>
            <form>
                <select name="" id="level">
                    <option value="100" selected>Easy</option>
                    <option value="150">Medium</option>
                    <option value="200">Hard</option>
                </select>
            </form>

        </aside><!--end of left aside -->
        <section id="center">
            <article>
                <h2>Capture the Aliens before they land</h2>
                <canvas id="canvas" width="600" height="600"></canvas>

            </article>
            <a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="AlienInvasion" data-dnt="true">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script> <!-- inserts twitter api-->

        </section><!--end of section -->
        <aside id="right">
            <h2 id="score">Top 10 Scores Easy</h2>
            <div id="scores"><ol></ol></div>

            <script type="text/javascript" src="Scripts/Sounds.js"></script>
            <script type="text/javascript" src="Scripts/application_code.js"></script>
            <script type="text/javascript" src="Scripts/LoadImages.js"></script>
            <script type="text/javascript" src="Scripts/Scores.js"></script>
            <p id="delete"><a href="">Delete Scores</a></p>
            <h2>Music</h2>
            <input type="button" onclick="playMusic()" value="TURN MUSIC OFF" id="music">
        </aside><!--end of right aside -->

        <footer id="footer">
            <p>Created by Diogo Graca 2014 (email: diogo@diogograca.com)</p>
        </footer><!--end of footer -->
    </div><!--end of main div -->

</html>
